<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-Desafio_014</title>
    
    <style>
        /* th{

        } */
        table{
            border-collapse: collapse;
        }
        th, td{
            padding: 5px 30px;
            border: 1px solid black;
            text-align: center;            
        }
        .atencao{
            background-color: rgb(80, 80, 80);
            color: white;
        }
        #res{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="atencao">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                <tr class="atencao">
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>                
            </tr>
        </thead>
        <tr>
            <th rowspan="4" scope="colgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="atencao">
            <th colspan="4" id="res" scope="row">Média de Exatas</th>
            <th>0.0</th>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tr>
        <tr class="atencao">
            <th colspan="4" id="res" scope="row">Média de Humanas</th>
            <th>0.0</th>
        </tr>
    </table>
    
</body>
</html>
