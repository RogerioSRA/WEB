<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome :</label>
                <input type="text" name="nome" id="inome" placeholder="De 3 a 15 caracteres" minlength="3" maxlength="15" size="20" required autocomplete="username">
            </p>

            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" placeholder="De 8 a 15 Dígitos" minlength="8" maxlength="15" size="20" required autocomplete="new-password">

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
        
    </body>
</html>
