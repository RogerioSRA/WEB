<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Nome" minlength="2" autocomplete="name" required>
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 - 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período Letivo (Mês)</label>
                <input type="month" name="mes" id="imes" placeholder="ano / mês / dia">
            </p>
            <p>
                <label for="itime">Período Letivo (Data)</label>
                <input type="date" name="time" id="itime" value="2023-01-01">
            </p>
            <p>
                <label for="ihoras">Período Letivo (Horas)</label>
                <input type="time" name="horas" id="ihoras" value="2023-01-01">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <p>--:--</p>
        </form>        
    </body>
</html>
