<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <title>Formulário</title>
    </head>
    <body>
        <h1>Meu Primeiro Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="">
            <!-- 
                ACTION= local para onde serão enviados os dados.
                AUTOCOMPLETE= sugestões de preenchimento de cadastro (on/off).

                METHOD= método de envio de dados GET/POST:
                GET(dados expostos);
                Envia até 3000 caracteres;
                Não envia arquivos(fotos etc);

                POST(dados camuflados);
                Envia acima de 3000 caracteres;
                Permite enviar arquivos(fotos etc);
             -->
            <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome"></p>
            
            <p><label for="isobrenome">Sobrenome: </label><input type="text" name="sobrenome" id="isobrenome"></p>

            <p><input type="submit" value="Enviar"></p>

        </form>
    </body>
</html>
