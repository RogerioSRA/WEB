<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #some{
                display: none;
            }
            iframe{
                width: 95vw;
                height: 400px;
                border: 1px solid black;
                background-color: gray;
            }
        </style>
        <title>Adicionando Conteúdos</title>
    </head>
    <body>
        <h1>Conteúdos dentro de iframes</h1>

        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus nemo consequuntur amet fugiat, quia labore quo soluta? Esse exercitationem vitae voluptatem perspiciatis totam. Vitae sit natus obcaecati doloremque alias amet?</p>

        <iframe id="some" width="1" height="2" src="https://www.youtube.com/embed/qeMFqkcPYcg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/_CA0eVMyIJc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h2>Google Maps</h2>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120066.06093858847!2d-43.98084714179684!3d-19.879502199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa69af8d10e5139%3A0x484b29cd72087c1c!2sPra%C3%A7a%20Cajuri!5e0!3m2!1spt-BR!2sbr!4v1674763010128!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>Mapa Waze</h2>

        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-19.955598&lon=-44.026082&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    </body>
</html>
