<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!-- Obs: Começa da imagem menor(pequena) para a maior(grande)
        Começa do valor menor para o maior -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem -flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>

    <!-- <audio src="midia/Cristo_vem_me_buscar.mp3" controls autoplay></audio> -->

    <audio preload="metadata" controls loop>
        <source src="midia/Cristo_vem_me_buscar.ogg" type="audio/ogg">
        <source src="midia/Cristo_vem_me_buscar.wav" type="audio/wav">
        <source src="midia/Cristo_vem_me_buscar.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não conseguiu reproduzir este áudio. <a href="midia/Cristo_vem_me_buscar.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <!-- MP3 WAV OGG -->
    </audio>
    
</body>
</html>
