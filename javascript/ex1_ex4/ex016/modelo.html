<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Modelo de Exercícios</title>
    </head>
    <body>
        <header>
            <h1>Vamos Contar</h1>
        </header>
        <section>
            <div id="dados">
                <p>Início
                <input type="number" name="ini" id="ini" ></p>
                <p>Fim
                <input type="number" name="fim" id="fim" ></p>
                <p>Passo
                <input type="number" name="passo" id="passo" min="1" value="1"></p>
                <p><input type="button" value="Contar" onclick="Contar()">
                <input type="reset" value="Apaga" onclick="Apaga()"></p>
            </div>
            <div id="contando">
                <p>Contando: </p>
                <p id="contando">## </p>
            </div>
        </section>
        <footer>
            <p>&copy;CursoEmVideo</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
