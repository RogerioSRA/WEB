<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex004</title>
        <style>
            body{
                font: normal 20px arial;
            }
        </style>
    </head>
    <body>    
        <script>
            var nome = window.prompt("Nome: ");
            document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras.<br/><br/>`);

            document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br/><br/>`);

            document.writeln(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong><br/><br/>`);
        </script>
    </body>
</html>
